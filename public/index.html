<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test JSON</title>
    <link rel="stylesheet" href="assets/styles/home-styles.css">
</head>

<body>
    <main id="app">
        <article class="site">
            <div class="site__inner">
                <h1 class="site__title">{{title}}</h1>
                <p>{{desc}}</p>
                <p>{{thing}}</p>
            </div>
        </article>
        <section class="apis">
            <Apis v-for="api in apis" :api="api"></Apis>
        </section>
    </main>
    <template id="api">
        <article class="api">
            <div class="api__inner">
                <h2 class="api__title">{{api.title}}</h2>
                <p class="api__desc">{{api.desc}}</p>
                <a class="api__link" :href="api.link">API Link</a>
            </div>
        </article>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const api = Vue.component('Apis', {
            template: '#api',
            props: ['api'],
        });
        const app = new Vue({
            el: '#app',
            data: function () {
                return {
                    title: 'Sample APIs',
                    desc: 'Here is a list of existing APIs to get you started.',
                    thing: 'You can use any HTTP verbs (GET, POST, PUT, PATCH and DELETE) and access your resources from anywhere using CORS and JSONP.',
                    apis: [
                        {
                            id: 1,
                            title: 'Futurama',
                            desc: 'An API with characters, episode listing, species, planets, and trivia questions.',
                            link: '/futurama',
                        }, {
                            id: 2,
                            title: 'Avatar',
                            desc: 'An API with characters, episode listings, and trivia questions.',
                            link: '/avatar',
                        }, {
                            id: 3,
                            title: 'Baseball',
                            desc: 'An API with records and trivia questions.',
                            link: '/baseball',
                        },
                    ]
                }
            },
            components: {
                apis: api
            }
        });
    </script>
</body>

</html>
