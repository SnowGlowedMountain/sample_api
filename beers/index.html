<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Beers</title>
    <link rel="stylesheet" href="../assets/styles/home-styles.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125356349-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-125356349-1");
    </script>
  </head>

  <body>
    <main>
      <article class="site">
        <div class="site__inner">
          <a href="/" class="backBtn">Home</a>
          <h1 class="site__title">Beers</h1>
          <p>Beers.</p>
          <p>
            You can use any HTTP verbs (GET, POST, PUT, PATCH and DELETE) and access your resources
            from anywhere using CORS and JSONP.
          </p>
          <article class="content">
            <p>Some Beers.</p>
            <nav class="endpoints"></nav>
          </article>
        </div>
      </article>
    </main>
    <!-- /container -->
    <script src="../assets/scripts/displayEndPoints.js" type="text/javascript"></script>
    <script>
      DisplayEndPoints({
        elem: ".endpoints",
        db: "beers"
      });
    </script>

    <script>
      function getRandomFloat(min, max) {
        return Math.random() * (max - min) + min;
      }
      console.clear();
      var cards = [...document.querySelectorAll(".plp-product-content-wrapper")];
      var data = cards.map(card => {
        // console.log(card.querySelector('img'))
        return {
          price: card.querySelector(".price").innerText,
          name: card.querySelector(".analyticsProductName").innerText,
          rating: {
            average: getRandomFloat(1, 5),
            reviews: parseInt(getRandomFloat(50, 500))
          },
          image: card.querySelector("img") ? card.querySelector("img").src : ""
        };
      });
      var hasImage = data.filter(d => d.image);
      console.log(hasImage);
      copy(hasImage);
    </script>
  </body>
</html>
