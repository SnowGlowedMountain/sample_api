<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AvatarDB | Add Characters</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>

<body>
    <div class="header">
        <h3><a href="index.html">Avatar: The Last Airbender DB</a></h3>
        <nav>
        </nav>
    </div>
    <div class="form-area">

        <div class="form-group half">
            <label>Name</label>
            <input class="form-control" type="text" placeholder="Name" name="bio.name" />
        </div>

        <div class="form-group half">
          <label>Alternative Names</label>
          <textarea class="form-control" name="bio.alternativeNames" cols="10" rows="1"></textarea>
        </div>

        <div class="form-group quarter">
          <label>Nationality</label>
          <input class="form-control" type="text" placeholder="Nationality" name="bio.nationality" />
        </div>

        <div class="form-group quarter">
          <label>Ethnicity</label>
          <input class="form-control" type="text" placeholder="Ethnicity" name="bio.ethnicity" />
        </div>

        <div class="form-group quarter">
          <label>Born</label>
          <input class="form-control" type="text" placeholder="Born" name="bio.born" />
        </div>

        <div class="form-group quarter">
          <label>Died</label>
          <input class="form-control" type="text" placeholder="Died" name="bio.died" />
        </div>

        <div class="form-group quarter">
          <label>Gender</label>
          <input class="form-control" type="text" placeholder="Gender" name="physicialDescription.gender" />
        </div>

        <div class="form-group quarter">
          <label>Eye Color</label>
          <input class="form-control" type="text" placeholder="Eye Color" name="physicialDescription.eyeColor" />
        </div>

        <div class="form-group quarter">
          <label>Hari Color</label>
          <input class="form-control" type="text" placeholder="Hari Color" name="physicialDescription.hairColor" />
        </div>

        <div class="form-group quarter">
          <label>Skin Color</label>
          <input class="form-control" type="text" placeholder="Skin Color" name="physicialDescription.skinColor" />
        </div>

        <div class="form-group">
          <label>Images</label>
          <textarea class="form-control" name="physicialDescription.images" cols="30" rows="2"></textarea>
        </div>

        <div class="form-group">
          <label>Weapons of Choice</label>
          <textarea class="form-control" name="personalInformation.weapons" cols="30" rows="2"></textarea>
        </div>

        <div class="form-group">
          <label>Fighting Styles</label>
          <textarea class="form-control" name="personalInformation.fightingStyles" cols="30" rows="10"></textarea>
        </div>


        <button class="btn btn-block btn-primary half" id="submit">Submit Form</button>
        <button class="btn btn-block btn-warning half" id="display">Display Data</button>
    </div>
    <script src="../assets/inputs.js"></script>
<!-- <script src="../libs/form-inputs.js"></script>
<script>
    const inputs = new CaptureInputs({
        inputs: '[type=text], textarea'
    }); -->
</script>

</body>

</html>
