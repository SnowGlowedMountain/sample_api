<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FuturamaDB | Add Questions</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h3>
                <a href="index.html">Futurama DB</a>
            </h3>
            <nav>
                <a href="info.html">Info</a>
                <a href="characters.html">Characters</a>
                <a href="species.html">Species</a>
                <a href="episodes.html">Episodes</a>
                <a href="cast.html">Cast</a>
                <a href="questions.html">Questions</a>
            </nav>
        </div>
        <div class="form-area">
            <div class="form-group">
                <label>Question</label>
                <input type="text" name="question">
            </div>
            <div class="form-group">
                <label>Possible Answers</label>
                <textarea name="possibleAnswers" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label>Correct Answer</label>
                <input type="text" name="correctAnswer">
            </div>
            <button class="btn btn-block btn-primary half" id="submit">Submit Form</button>
            <button class="btn btn-block btn-secondary half" id="display">Display Data</button>
        </div>
    </div>
    <script src="../assets/DynamicObjectForm.js"></script>
    <script src="../libs/jquery.min.js"></script>
    <script>
        const fakeData = {
            question: 'what is aangs natural element',
            possibleAnswers: ['earth', 'fire', 'air', 'water'],
            correctAnswer: 'air'
        }
        const form = new DeepObjects({
            inputs: '[type=text], textarea'
        });
        const submitBtn = document.querySelector('#submit');
        const displayBtn = document.querySelector('#display');
        displayBtn.addEventListener('click', e => {
            e.preventDefault();
            form.displayValues(fakeData);
        });
        submitBtn.addEventListener('click', e => {
            e.preventDefault();
            const data = form.getValues();
            console.log(data);
            submitData(data);
            // form.submitData({
            //     method: 'POST',
            //     url: "http://localhost:4000/questions",
            // });
        });

        function submitData(data){
            $.ajax({
                method: 'POST',
                url: "http://localhost:4000/questions",
                data: JSON.stringify(data),
                type: 'application/json',
                beforeSend: function(){
                    console.log('sending data');
                }
            })
            .done(function(data){
                console.log(data);
            })
            .fail(function(err){
                console.log(err)
            });
        }
    </script>

</body>

</html>
