<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FuturamaDB | Add Characters</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h3>
            <a href="index.html">Futurama DB</a>
        </h3>
        <nav>
            <a href="info.html">Info</a>
            <a href="characters.html">Characters</a>
            <a href="species.html">Species</a>
            <a href="episodes.html">Episodes</a>
            <a href="cast.html">Cast</a>
            <a href="questions.html">Questions</a>
        </nav>
    </div>
    <div class="form-area">
        <div class="form-group third">
            <label>Name</label>
            <input class="form-control" type="text" placeholder="Name" name="name" />
        </div>

        <div class="form-group third">
            <label>Birth Date</label>
            <input class="form-control" type="text" placeholder="Birth Date" name="born" />
        </div>

        <div class="form-group third">
            <label>Death Date</label>
            <input class="form-control" type="text" placeholder="Death Date" name="died" />
        </div>

        <div class="form-group half">
            <label>Bio</label>
            <input class="form-control" type="text" placeholder="Bio Text" name="bio.text">
        </div>

        <div class="form-group half">
            <label>Bio URL</label>
            <input class="form-control" type="text" placeholder="Bio URL" name="bio.url">
        </div>

        <button class="btn btn-block btn-primary half" id="submit">Submit Form</button>
        <button class="btn btn-block btn-warning half" id="display">Display Data</button>
    </div>
    <script src="inputs.js"></script>
    </script>

</body>

</html>
