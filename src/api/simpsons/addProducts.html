<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Simposns | Add Product</title>
        <link rel="stylesheet" href="/assets/styles/styles.css">
    </head>

    <body>
        <div class="container">
            <header class="header">
                <h3 class="title">
                    <a href="index.html">Simpsons DB</a>
                    <small>Product Info Form</small>
                </h3>
            </header>
            <main class="form-area">
                <div class="form-grou half">
                    <label>Title</label>
                    <input class="form-control" type="text" name="name"/>
                </div>
                <div class="form-group half">
                    <label>Category</label>
                    <select name="category">
                        <option value="Toys">Toys</option>
                        <option value="Food and Drinks">Food and Drinks</option>
                        <option value="Products">Products</option>
                        <option value="Albums">Albums</option>
                        <option value="Alcohol">Alcohol</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Grooming Products">Grooming Products</option>
                        <option value="Krusty Merchandise">Krusty Merchandise</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" name="description">
                </div>
                <div class="form-group">
                    <label>Details</label>
                    <textarea class="form-control" name="Details" cols="30" rows="10"></textarea>
                </div>
                <button class="btn btn-block btn-primary half" id="submit">Submit Form</button>
            </main>
        </div>
        <!-- /container -->
        <!-- http://simpsons.wikia.com/wiki/Category:Brands_parodies -->
        <!-- http://simpsons.wikia.com/wiki/Category:Products -->
        <script src="/assets/scripts/form.js"></script>
    </body>

</html>
