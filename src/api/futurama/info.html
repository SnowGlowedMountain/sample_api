<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FuturamaDB | Add Characters</title>
    <link rel="stylesheet" href="/assets/styles/styles.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h3 class="title">
          <a href="index.html">Futurama DB</a>
          <small>General Info Form</small>
        </h3>
        <nav class="main-nav">
          <a href="info.html">Info</a>
          <a href="characters.html">Characters</a>
          <a href="episodes.html">Episodes</a>
          <a href="cast.html">Cast</a>
          <a href="questions.html">Questions</a>
        </nav>
      </header>
      <main class="form-area">
        <div class="form-group">
          <label>Synopsis</label>
          <textarea
            class="form-control"
            name="synopsis"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="form-group">
          <label>Years Aired</label>
          <input
            class="form-control"
            type="text"
            placeholder="Years Aired"
            name="years-aired"
          />
        </div>
        <button class="btn btn-block btn-primary half" id="submit">
          Submit Form
        </button>
        <button class="btn btn-block btn-warning half" id="display">
          Display Data
        </button>
      </main>
    </div>
    <!-- /container -->
  </body>
</html>
